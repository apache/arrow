sudo: required
dist: trusty
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.9   # Needed for C++11
    - g++-4.9   # Needed for C++11
    - gdb
    - ccache
    - valgrind
    - libboost-dev
    - libboost-filesystem-dev
    - libboost-system-dev
    - libjemalloc-dev
    - gtk-doc-tools
    - autoconf-archive
    - libgirepository1.0-dev

services:
  - docker

cache:
  ccache: true
  directories:
    - $HOME/.conda_packages

matrix:
  fast_finish: true
  allow_failures:
  - env: ARROW_TEST_GROUP=packaging
  include:
  - compiler: gcc
    language: cpp
    os: linux
    group: deprecated
    before_script:
    - export CC="gcc-4.9"
    - export CXX="g++-4.9"
    - export ARROW_TRAVIS_USE_TOOLCHAIN=1
    - export ARROW_TRAVIS_VALGRIND=1
    - export ARROW_TRAVIS_PLASMA=1
    - $TRAVIS_BUILD_DIR/ci/travis_before_script_cpp.sh
    script:
    - $TRAVIS_BUILD_DIR/ci/travis_script_cpp.sh
    - $TRAVIS_BUILD_DIR/ci/travis_script_python.sh
  - compiler: clang
    osx_image: xcode6.4
    os: osx
    cache:
    addons:
    before_script:
    - export ARROW_TRAVIS_USE_TOOLCHAIN=1
    - export ARROW_TRAVIS_PLASMA=1
    - $TRAVIS_BUILD_DIR/ci/travis_before_script_cpp.sh
    script:
    - $TRAVIS_BUILD_DIR/ci/travis_script_cpp.sh
    - $TRAVIS_BUILD_DIR/ci/travis_script_python.sh
  - language: cpp
    before_script:
    - docker pull quay.io/xhochy/arrow_manylinux1_x86_64_base:latest
    script:
    - $TRAVIS_BUILD_DIR/ci/travis_script_manylinux.sh
  - language: java
    os: linux
    jdk: openjdk8
    script:
    - $TRAVIS_BUILD_DIR/ci/travis_script_java.sh
  - language: java
    os: linux
    env: ARROW_TRAVIS_SKIP_SITE=yes
    jdk: oraclejdk9
    script:
    - $TRAVIS_BUILD_DIR/ci/travis_script_java.sh
  - language: java
    os: linux
    env: ARROW_TEST_GROUP=integration
    jdk: openjdk7
    before_script:
    # - source $TRAVIS_BUILD_DIR/ci/travis_install_clang_tools.sh
    # - export CC="clang-4.0"
    # - export CXX="clang++-4.0"
    - $TRAVIS_BUILD_DIR/ci/travis_before_script_cpp.sh
    script:
    - $TRAVIS_BUILD_DIR/ci/travis_script_integration.sh
  - language: node_js
    os: linux
    node_js: node
    before_script:
    - $TRAVIS_BUILD_DIR/ci/travis_before_script_js.sh
    script:
    - $TRAVIS_BUILD_DIR/ci/travis_script_js.sh
  - compiler: gcc
    language: cpp
    os: linux
    group: deprecated
    before_script:
    - export CC="gcc-4.9"
    - export CXX="g++-4.9"
    - $TRAVIS_BUILD_DIR/ci/travis_before_script_cpp.sh --only-library
    - $TRAVIS_BUILD_DIR/ci/travis_before_script_c_glib.sh
    script:
    - $TRAVIS_BUILD_DIR/ci/travis_script_c_glib.sh
  - compiler: clang
    osx_image: xcode6.4
    os: osx
    cache:
    addons:
    rvm: 2.2
    before_script:
    - $TRAVIS_BUILD_DIR/ci/travis_before_script_cpp.sh --only-library
    - $TRAVIS_BUILD_DIR/ci/travis_before_script_c_glib.sh
    script:
    - $TRAVIS_BUILD_DIR/ci/travis_script_c_glib.sh

before_install:
- ulimit -c unlimited -S

after_failure:
- COREFILE=$(find . -maxdepth 2 -name "core*" | head -n 1)
- if [[ -f "$COREFILE" ]]; then gdb -c "$COREFILE" example -ex "thread apply all bt" -ex "set pagination 0" -batch; fi

env:
  global:
  - secure: ""
