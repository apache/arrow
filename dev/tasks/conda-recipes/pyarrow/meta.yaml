package:
  name: pyarrow
  version: {{ ARROW_VERSION }}

source:
  path: ../../../../

build:
  number: 0
  skip: true  # [win32]
  skip: true  # [win and py<35]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    # directly pin boost-cpp as we also seem to directly include boost symbols
    # in the Python modules.
    - boost-cpp
    - python
    - setuptools
    - setuptools_scm
    - cython
    - numpy 1.14.*
    - six
    - arrow-cpp {{ ARROW_VERSION }}

  run:
    - boost-cpp
    - python
    - setuptools
    - {{ pin_compatible('numpy', lower_bound='1.14') }}
    - pandas
    - six
    - futures  # [py27]
    - arrow-cpp {{ ARROW_VERSION }}

test:
  imports:
    - pyarrow
    - pyarrow.plasma  # [unix]
    - pyarrow.parquet
    - pyarrow.gandiva  # [py>=35]

  requires:
    - pytest
    - hypothesis

  commands:
    - pytest --pyargs pyarrow

about:
  home: http://github.com/apache/arrow
  license: Apache 2.0
  summary: 'Python libraries for Apache Arrow'

extra:
  recipe-maintainers:
    - wesm
    - xhochy
    - jreback
    - cpcloud
    - pcmoritz
    - robertnishihara
    - siddharthteotia
    - kou
    - kszucs
    - pitrou
