package:
  name: pyarrow
  version: {{ ARROW_VERSION }}

source:
  path: ../../../../

build:
  number: 0
  skip: true  # [win32]
  skip: true  # [win and py<35]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools
    - setuptools_scm
    - cython
    - numpy 1.10.*   # [not (win and py>=36)]
    - numpy 1.12.*   # [win and py>=36]
    - six
    - arrow-cpp {{ ARROW_VERSION }}
    - parquet-cpp 1.4.0.post0

  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy', lower_bound='1.10') }}   # [not (win and py>=36)]
    - {{ pin_compatible('numpy', lower_bound='1.12') }}   # [win and py>=36]
    - pandas
    - six
    - arrow-cpp {{ ARROW_VERSION }}
    - parquet-cpp 1.4.0.post0
    - futures  # [py27]

test:
  imports:
    - pyarrow
    - pyarrow.parquet
    - pyarrow.plasma  # [unix]

about:
  home: http://github.com/apache/arrow
  license: Apache 2.0
  summary: 'Python libraries for Apache Arrow'

extra:
  recipe-maintainers:
    - wesm
    - xhochy
    - jreback
    - cpcloud
    - pcmoritz
    - robertnishihara
    - siddharthteotia
