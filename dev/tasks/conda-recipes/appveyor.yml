environment:
  ARROW_VERSION: {{ arrow.version }}
  matrix:
    - CONFIG: variants\win_c_compilervs2015cxx_compilervs2015python3.5.yml
      CONDA_INSTALL_LOCN: C:\\Miniconda35-x64

    - CONFIG: variants\win_c_compilervs2015cxx_compilervs2015python3.6.yml
      CONDA_INSTALL_LOCN: C:\\Miniconda36-x64

install:
    - cmd: rmdir C:\cygwin /s /q
    # Add path, activate `conda` and update conda.
    - cmd: call %CONDA_INSTALL_LOCN%\Scripts\activate.bat
    - cmd: conda.exe update --yes --quiet conda
    - cmd: set PYTHONUNBUFFERED=1
    # Add our channels.
    - cmd: conda.exe config --set show_channel_urls true
    - cmd: conda.exe config --remove channels defaults
    - cmd: conda.exe config --add channels defaults
    - cmd: conda.exe config --add channels conda-forge
    # Configure the VM.
    - cmd: conda.exe install -n root --quiet --yes conda-forge-build-setup
    - cmd: run_conda_forge_build_setup

# Skip .NET project specific build phase.
build: off

test_script:
  - git clone -b {{ arrow.branch }} {{ arrow.remote }} arrow || exit /B
  - git -C arrow checkout {{ arrow.head }} || exit /B
  - pushd arrow\dev\tasks\conda-recipes
  - |
    conda.exe build --output-folder . ^
                    --variant-config-files %CONFIG% ^
                    parquet-cpp arrow-cpp pyarrow
  - |
    pushd win-64
    for %%f in (*.tar.bz2) do (
      set %%g=%%~nf
      ren "%%f" "%%~ng-win-64.tar.bz2"
    )

artifacts:
  # this must be relative and child of the build C:\projects\crossbow directory
  - path: arrow\dev\tasks\conda-recipes\win-64\*.tar.bz2

deploy:
  release: {{ job.branch }}
  provider: GitHub
  auth_token: "%CROSSBOW_GITHUB_TOKEN%"
  artifact: /.*\.tar\.bz2/
  draft: false
  prerelease: false
  force_update: true

notifications:
  - provider: Email
    to:
      - {{ job.email }}
