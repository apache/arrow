        - {{ pin_subpackage("libarrow-acero", exact=True) }}
        - {{ pin_subpackage("libparquet", exact=True) }}
      run:
        - {{ pin_subpackage("libarrow", exact=True) }}
        - {{ pin_subpackage("libarrow-acero", exact=True) }}
        - {{ pin_subpackage("libparquet", exact=True) }}
      # run-constraints handled by libarrow, since we depend on it with exact=True

    test:
