{% import 'macros.jinja' as macros with context %}

{{ macros.github_header() }}

jobs:
  as-cran:
    name: "rhub/{{ MATRIX }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # See https://hub.docker.com/r/rhub
        r_image:
          - debian-gcc-devel
          - debian-gcc-patched
          - debian-gcc-release
          - fedora-gcc-devel
          - fedora-clang-devel
    env:
      R_ORG: "rhub"
      R_IMAGE: {{ MATRIX }}
      R_TAG: "latest"
      ARROW_R_DEV: "FALSE"
    steps:
      {{ macros.github_checkout_arrow()|indent }}
      {{ macros.github_install_archery()|indent }}

      - name: Docker Run
        shell: bash
        env:
        {{ macros.github_set_sccache_envvars()|indent(8)}}
        # setting ARROW_SOURCE_HOME='' here ensures that we use the cpp source copied into tools/
        run: archery docker run -e ARROW_SOURCE_HOME='' r
      - name: Dump install logs
        run: cat arrow/r/check/arrow.Rcheck/00install.out
        if: always()
      - name: Dump test logs
        run: cat arrow/r/check/arrow.Rcheck/tests/testthat.Rout*
        if: always()
      - name: Save the test output
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-output
          path: arrow/r/check/arrow.Rcheck/tests/testthat.Rout*
