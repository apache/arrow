# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow

on:
  push:
    branches:
      - "*-github-*"

jobs:
  as-cran:
    name: "rhub/{{ MATRIX }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # See https://hub.docker.com/r/rhub
        r_image:
          - debian-gcc-devel
          - debian-gcc-patched
          - debian-gcc-release
          - fedora-gcc-devel
          - fedora-clang-devel
    env:
      R_ORG: "rhub"
      R_IMAGE: {{ MATRIX }}
      R_TAG: "latest"
      ARROW_R_DEV: "FALSE"
    steps:
      - name: Checkout Arrow
        run: |
          git clone --no-checkout {{ arrow.remote }} arrow
          git -C arrow fetch -t {{ arrow.remote }} {{ arrow.branch }}
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Free Up Disk Space
        shell: bash
        run: arrow/ci/scripts/util_cleanup.sh
      - name: Fetch Submodules and Tags
        shell: bash
        run: cd arrow && ci/scripts/util_checkout.sh
      - name: Docker Pull
        shell: bash
        run: cd arrow && docker-compose pull --ignore-pull-failures r
      - name: Docker Build
        shell: bash
        run: cd arrow && docker-compose build r
      - name: Docker Run
        shell: bash
        run: cd arrow && docker-compose run r
      - name: Dump install logs
        run: cat arrow/r/check/arrow.Rcheck/00install.out
        if: always()
