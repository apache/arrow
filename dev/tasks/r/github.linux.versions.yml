{% import 'macros.jinja' as macros with context %}

{{ macros.github_header() }}

jobs:
  r-versions:
    name: "rstudio/r-base:{{ MATRIX }}-focal"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # See https://hub.docker.com/r/rstudio/r-base
        r_version:
          # We test devel, release, and oldrel in regular CI.
          # This is for older versions
          # glue depends on R >= 3.4, and vctrs depends on glue
          - "3.5"
          - "3.6"
          - "4.0"
          - "4.1"
    env:
      R_ORG: "rstudio"
      R_IMAGE: "r-base"
      R_TAG: "{{ MATRIX }}-focal"
      ARROW_R_DEV: "TRUE"
    steps:
      {{ macros.github_checkout_arrow()|indent }}
      {{ macros.github_install_archery()|indent }}

      - name: Docker Run
        shell: bash
        env:
        {{ macros.github_set_sccache_envvars()|indent(8)}}
        run: archery docker run r
      - name: Dump install logs
        run: cat arrow/r/check/arrow.Rcheck/00install.out
        if: always()
      - name: Dump test logs
        run: cat arrow/r/check/arrow.Rcheck/tests/testthat.Rout*
        if: always()
      - name: Save the test output
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-output
          path: arrow/r/check/arrow.Rcheck/tests/testthat.Rout*
