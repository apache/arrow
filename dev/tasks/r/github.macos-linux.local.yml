{% import 'macros.jinja' as macros with context %}

{{ macros.github_header() }}

jobs:
  autobrew:
    name: "install from local source"
    runs-on: {{ "${{ matrix.os }}" }}
  {% if env is defined %}
    env:
    {% for key, value in env.items() %}
      {{ key }}: "{{ value }}"
    {% endfor %}
  {% endif %}
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest, ubuntu-20.04]

    steps:
      {{ macros.github_checkout_arrow()|indent }}

      - name: Configure non-autobrew dependencies (macos)
        if: contains(matrix.os, 'macOS')
        run: |
          brew install openssl
          # disable sccache on macos as it timesout for unknown reasons
          # see GH-33721
          # brew install sccache
      - name: Configure non-autobrew dependencies (linux)
        if: contains(matrix.os, 'ubuntu')
        run: |
          sudo env \
            ARROW_GCS=ON \
            ARROW_S3=ON \
            ARROW_SOURCE_HOME=arrow \
            arrow/ci/scripts/r_install_system_dependencies.sh
          arrow/ci/scripts/install_sccache.sh unknown-linux-musl /usr/local/bin
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache: false # cache does not work on across branches
          working-directory: arrow/r
          extra-packages: |
            any::rcmdcheck
            any::sys
      - name: Install
        env:
          _R_CHECK_CRAN_INCOMING_: false
          ARROW_USE_PKG_CONFIG: false
          FORCE_BUNDLED_BUILD: true
          LIBARROW_MINIMAL: false
          ARROW_R_DEV: TRUE
        {{ macros.github_set_sccache_envvars()|indent(8)}}
        run: |
          sccache --start-server || echo 'sccache not found'
          cd arrow/r
          R CMD INSTALL . --install-tests
      - name: Run the tests
        run: R -e 'if(tools::testInstalledPackage("arrow") != 0L) stop("There was a test failure.")'
      - name: Dump test logs
        run: cat arrow-tests/testthat.Rout*
        if: failure()
      - name: Save the test output
        uses: actions/upload-artifact@v2
        with:
          name: test-output
          path: arrow-tests/testthat.Rout*
        if: always()
