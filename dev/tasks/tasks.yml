  # makes it easier to submit related tasks https://github.com/github/release-radar

{############################# Packaging tasks ###############################}

  conan:
    - conan-*

  wheel:
    - wheel-*
    - python-sdist

  linux:
    - almalinux-*
    - amazon-linux-*
    - centos-*
