groups:
  # these groups are just for convenience
  # makes it easier to submit related tasks

  ############################# Packaging tasks ###############################

  conda:
    - conda-*

  wheel:
    - wheel-*

  linux:
    - debian-*-amd64
    - ubuntu-*-amd64
    - centos-*-amd64

  linux-arm:
    - debian-*-arm64
    - ubuntu-*-arm64
    - centos-*-aarch64

  gandiva:
    - gandiva-*

  homebrew:
    - homebrew-*

  ############################# Testing tasks #################################

  test:
    - test-*

  cpp:
    - test-*cpp*

  c-glib:
    - test-*c-glib*

  python:
    - test-*python*

  r:
    - test*-r-*
    - homebrew-r-autobrew

  ruby:
    - test-*ruby*

  integration:
    - test-*dask*
    - test-*hdfs*
    - test-*jpype*
    - test-*kartothek*
    - test-*pandas*
    - test-*spark*
    - test-*turbodbc*

  ######################## Tasks to run regularly #############################

  nightly:
    - centos-*-amd64
    - debian-*-amd64
    - ubuntu-*-amd64
    - conda-*
    - gandiva-*
    - homebrew-*
    - test-*
    - wheel-*

