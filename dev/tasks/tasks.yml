  r:
    - test-r-*
    - r-binary-packages
    - r-recheck-most

  ruby:
    - test-*ruby*

  vcpkg:
    - test-*vcpkg*
    - wheel-*

  integration:
    - test-*dask*
    - test-*hdfs*
