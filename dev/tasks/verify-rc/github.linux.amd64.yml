{% import 'macros.jinja' as macros with context %}

{{ macros.github_header() }}

{% set use_conda = use_conda|default(False) %}

jobs:
  verify:
    name: "Verify release candidate Ubuntu {{ artifact }}"
    runs-on: {{ github_runner|default("ubuntu-20.04") }}
    {% if env is defined %}
    env:
    {% for key, value in env.items() %}
      {{ key }}: {{ value }}
    {% endfor %}
    {% endif %}

    steps:
      {{ macros.github_checkout_arrow(fetch_depth=0)|indent }}

      - name: Install System Dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            autoconf-archive \
            binfmt-support \
            bison \
            build-essential \
            curl \
            flex \
            gtk-doc-tools \
            libgirepository1.0-dev \
            wget

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.3.1
        with:
          java-version: 8
          maven-version: 3.5.4

      - uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Run verification
        shell: bash
        env:
          TEST_DEFAULT: 0
        {% if target is defined %}
          TEST_{{ target|upper }}: 1
        {% endif %}
        {% if use_conda %}
          USE_CONDA: 1
        {% endif %}
        run: |
          arrow/dev/release/verify-release-candidate.sh \
            {{ artifact }} \
            {{ release|default(arrow.head) }} {{ rc|default("") }}
