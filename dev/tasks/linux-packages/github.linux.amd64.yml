# NOTE: must set "Crossbow" as name to have the badge links working in the
# github comment reports!
name: Crossbow

on:
  push:
    branches:
      - "*-github-*"

jobs:
  package:
    name: Package
    runs-on: ubuntu-latest
    steps:
      - name: Set up Ruby
        uses: actions/setup-ruby@master
      - name: Checkout Arrow
        run: |
          git clone --no-checkout {{ arrow.remote }} arrow
          git -C arrow fetch -t {{ arrow.remote }} {{ arrow.branch }}
          git -C arrow checkout FETCH_HEAD
          git -C arrow submodule update --init --recursive
      - name: Free Up Disk Space
        shell: bash
        run: arrow/ci/scripts/util_cleanup.sh
      - name: Build
        run: |
          set -e
          pushd arrow/dev/tasks/linux-packages
          rake version:update
          rake docker:pull || :
          rake {{ build_task }}
          popd
        env:
          APT_TARGETS: {{ target }}
          ARROW_VERSION: {{ arrow.version }}
          REPO: {{ '${{ secrets.REPO }}' }}
          YUM_TARGETS: {{ target }}
      - name: Docker Push
        if: success()
        continue-on-error: true
        shell: bash
        run: |
          pushd arrow/dev/tasks/linux-packages
          docker login -u "{{ '${{ secrets.DOCKERHUB_USER }}' }}" \
                       -p "{{ '${{ secrets.DOCKERHUB_TOKEN }}' }}"
          rake docker:push
          popd
        env:
          APT_TARGETS: {{ target }}
          REPO: {{ '${{ secrets.REPO }}' }}
          YUM_TARGETS: {{ target }}
      # Using GitHub release tries to find a common ancestor between the
      # currently pushed tag and the latest tag of the GitHub repository
      # (don't know why).
      # The tag upload took 43 minutes because of this scan, so use an
      # alternative upload script.
      - name: Set up Python
        uses: actions/setup-python@master
      - name: Set up Crossbow
        run: |
          pip install \
            click \
            github3.py \
            jinja2 \
            jira \
            pygit2 \
            ruamel.yaml \
            setuptools_scm \
            toolz
      - name: Upload artifacts
        run: |
          python arrow/dev/tasks/crossbow.py \
            --queue-path . \
            --queue-remote {{ queue_remote_url }} \
            upload-artifacts \
          {%- for extension in upload_extensions %}
            --pattern "**/*{{ extension }}" \
          {%- endfor %}
            --sha {{ task.branch }} \
            --tag {{ task.tag }}
        env:
          CROSSBOW_GITHUB_TOKEN: {{ '${{ secrets.CROSSBOW_GITHUB_TOKEN }}' }}
