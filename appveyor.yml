# Operating system (build VM template)
os: Visual Studio 2015

only_commits:
  # Skip commits not related to Python, C++ or Rust
  files:
    - appveyor.yml
    - ci/
    - cpp/
    - format/
    - python/
    - rust/

cache:
  - C:\Users\Appveyor\clcache
  - C:\Users\Appveyor\.cargo\registry

matrix:
  fast_finish: true

environment:
  global:
    USE_CLCACHE: true
    PYTHON: "3.6"
    ARCH: "64"

  matrix:
    # NOTE: clcache seems to work best with Ninja and worst with msbuild
    # (as generated by cmake)
    - JOB: "Build"
      GENERATOR: Ninja
      CONFIGURATION: "Release"
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      BOOST_ROOT: C:\Libraries\boost_1_64_0
    - JOB: "Build_Debug"
      GENERATOR: Ninja
      CONFIGURATION: "Debug"
    - JOB: "Build"
      GENERATOR: Ninja
      CONFIGURATION: "Release"
    - JOB: "Static_Crt_Build"
      GENERATOR: Ninja
    - JOB: "Toolchain"
      GENERATOR: Visual Studio 14 2015 Win64
      CONFIGURATION: "Release"
    - JOB: "Cmake_Script_Tests"
      GENERATOR: NMake Makefiles
      CONFIGURATION: "Release"
      BUILD_SCRIPT: "CMake_Build_Script"
    - JOB: "Build"
      GENERATOR: NMake Makefiles
      CONFIGURATION: "Release"
    - JOB: "Rust_Stable"
      RUST_VERSION: stable
      TARGET: x86_64-pc-windows-msvc
      USE_CLCACHE: false

  MSVC_DEFAULT_OPTIONS: ON
  BOOST_ROOT: C:\Libraries\boost_1_63_0
  BOOST_LIBRARYDIR: C:\Libraries\boost_1_63_0\lib64-msvc-14.0
  APPVEYOR_SAVE_CACHE_ON_ERROR: true

install:
  - python ci\detect-changes.py > generated_changes.bat
  # Populate ARROW_CI_* variables
  - call generated_changes.bat
  # Decide to exit if current job doesn't exercise affected topics
  - call ci\appveyor-filter-changes.bat

before_build:
  - call ci\appveyor-install.bat

build_script:
  - call ci\appveyor-build.bat

# Disable test discovery
test: off

after_build:
  - if "%USE_CLCACHE%" == "true" clcache -s
