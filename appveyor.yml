# Operating system (build VM template)
os: Visual Studio 2015

only_commits:
  # Skip commits not related to Python, C++, C#, Go or Rust
  files:
    - appveyor.yml
    - c_glib/
    - ci/
    - cpp/
    - csharp/
    - format/
    - go/
    - python/
    - rust/

cache:
  - C:\Users\Appveyor\clcache
  - C:\Users\Appveyor\.cargo\registry

matrix:
  fast_finish: true

environment:
  global:
    USE_CLCACHE: true
    ARROW_BUILD_GANDIVA: "OFF"
    ARROW_LLVM_VERSION: "7.0.*"
    PYTHON: "3.6"
    ARCH: "64"

  matrix:
    # NOTE: clcache seems to work best with Ninja and worst with msbuild
    # (as generated by cmake)
    - JOB: "Build"
      GENERATOR: Ninja
      CONFIGURATION: "Release"
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
    - JOB: "Toolchain"
      GENERATOR: Visual Studio 14 2015 Win64
      CONFIGURATION: "Release"
      ARROW_BUILD_GANDIVA: "ON"
    - JOB: "Static_Crt_Build"
      GENERATOR: Ninja
    - JOB: "Build_Debug"
      GENERATOR: Ninja
      CONFIGURATION: "Debug"
    - JOB: "MinGW32"
      MINGW_PACKAGE_PREFIX: mingw-w64-i686
      MINGW_PREFIX: c:\msys64\mingw32
      MSYSTEM: MINGW32
      USE_CLCACHE: false
    - JOB: "MinGW64"
      MINGW_PACKAGE_PREFIX: mingw-w64-x86_64
      MINGW_PREFIX: c:\msys64\mingw64
      MSYSTEM: MINGW64
      USE_CLCACHE: false
    - JOB: "Rust"
      TARGET: x86_64-pc-windows-msvc
      USE_CLCACHE: false
    - JOB: "C#"
      APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      USE_CLCACHE: false
    - JOB: "Go"
      TARGET: x86_64-pc-windows-msvc
      GOROOT: 'c:\go111'
      GOPATH: c:\gopath
      GO111MODULE: on
      GOTOOLDIR: '%GOROOT%\pkg\tool\windows_amd64'
      PATH: '%GOPATH%\bin;%GOROOT%\bin;%PATH%'
      USE_CLCACHE: false

  MSVC_DEFAULT_OPTIONS: ON
  APPVEYOR_SAVE_CACHE_ON_ERROR: true

install:
  - python ci\detect-changes.py > generated_changes.bat
  # Populate ARROW_CI_* variables
  - call generated_changes.bat
  # Decide to exit if current job doesn't exercise affected topics
  - call ci\appveyor-filter-changes.bat

before_build:
  - call ci\appveyor-install.bat

build_script:
  - call ci\appveyor-build.bat

# Disable test discovery
test: off

after_build:
  - if "%USE_CLCACHE%" == "true" clcache -s
