# Operating system (build VM template)
os: Visual Studio 2019

only_commits:
  # Skip commits not related to Python or C++
  files:
    - appveyor.yml
    - ci/appveyor*
    - ci/conda*
    - cpp/
    - format/
    - python/

cache:
  - C:\Users\appveyor\AppData\Local\ccache

matrix:
  fast_finish: true

environment:
  global:
    APPVEYOR_SAVE_CACHE_ON_ERROR: true
    MSVC_DEFAULT_OPTIONS: ON

    ARCH: "64"
    ARROW_BUILD_FLIGHT: "ON"
    ARROW_BUILD_FLIGHT_SQL: "ON"
    ARROW_BUILD_GANDIVA: "ON"
    ARROW_GCS: "ON"
    ARROW_ORC: "ON"
    ARROW_S3: "ON"
    GENERATOR: Ninja
    PYTHON: "3.10"

before_build:
  - call ci\appveyor-cpp-setup.bat

build_script:
  - call ci\appveyor-cpp-build.bat

# Disable test discovery
test: off

after_build:
  - ccache -sv
