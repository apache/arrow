[package]
name = "parquet_derive"
version = "0.13.0-SNAPSHOT"
license = "Apache-2.0"
description = "Apache Parquet Derive Macro implementation in Rust"
homepage = "https://github.com/apache/arrow"
repository = "https://github.com/apache/arrow"
authors = ["Apache Arrow <dev@arrow.apache.org>"]
keywords = [ "arrow", "parquet", "hadoop" ]
readme = "README.md"
edition = "2018"

[lib]
proc-macro = true

[dependencies]
proc-macro2 = { version = "0.4", default-features = false }
quote = { version = "0.6", default-features = false }
syn = { version = "0.15", default-features = false, features = ["derive", "clone-impls", "parsing", "printing", "proc-macro"] }
