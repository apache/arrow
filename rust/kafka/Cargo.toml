[package]
name = "arrow-kafka"
version = "3.0.0-SNAPSHOT"
license = "Apache-2.0"
description = "Apache Kafka reader for Arrow in Rust"
homepage = "https://github.com/apache/arrow"
repository = "https://github.com/apache/arrow"
authors = ["Apache Arrow <dev@arrow.apache.org>"]
keywords = [ "arrow", "kafka" ]
readme = "README.md"
edition = "2018"

[dependencies]
arrow = { path = "../arrow", version = "3.0.0-SNAPSHOT", optional = true }
rdkafka = { version = "0.24", default-features = false }

[dev-dependencies]
uuid = { version = "0.8", features = ["v4"] }

[features]
default = ["arrow"]
