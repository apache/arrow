name: C#

on:
  push:
    paths:
      - '.github/workflows/csharp.yml'
      - 'ci/scripts/csharp_*'
      - 'csharp/**'
  pull_request:
    paths:
      - '.github/workflows/csharp.yml'
      - 'ci/scripts/csharp_*'
      - 'csharp/**'

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:

  ubuntu:
    name: AMD64 Ubuntu 18.04 C# ${{ matrix.dotnet }}
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        dotnet: ['8.0.x']
    steps:
      - name: Install C#
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Source Link
        shell: bash
        run: dotnet tool install --global sourcelink
      - name: Build
        shell: bash
        run: ci/scripts/csharp_build.sh $(pwd)
      - name: Test
        shell: bash
        run: ci/scripts/csharp_test.sh $(pwd)

  windows:
    name: AMD64 Windows 2019 18.04 C# ${{ matrix.dotnet }}
    runs-on: windows-2019
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        dotnet: ['8.0.x']
    steps:
      - name: Install C#
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Source Link
        run: dotnet tool install --global sourcelink
      - name: Build
        shell: bash
        run: ci/scripts/csharp_build.sh $(pwd)
      - name: Test
        shell: bash
        run: ci/scripts/csharp_test.sh $(pwd)

  macos:
    name: AMD64 macOS 11 C# ${{ matrix.dotnet }}
    runs-on: macos-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        dotnet: ['8.0.x']
    steps:
      - name: Install C#
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install Source Link
        shell: bash
        run: dotnet tool install --global sourcelink
      - name: Build
        shell: bash
        run: ci/scripts/csharp_build.sh $(pwd)
      - name: Test
        shell: bash
        run: ci/scripts/csharp_test.sh $(pwd)
