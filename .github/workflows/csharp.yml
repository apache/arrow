name: C#

on:
  push:
    branches:
      - '**'
      - '!dependabot/**'
    tags:
      - '**'
    paths:
      - '.github/workflows/csharp.yml'
      - 'ci/scripts/csharp_*'
      - 'csharp/**'
  pull_request:
    paths:
      - '.github/workflows/csharp.yml'
      - 'ci/scripts/csharp_*'
      - 'csharp/**'

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:

  ubuntu:
    name: AMD64 Ubuntu 24.04 C# ${{ matrix.dotnet }}
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        dotnet: ['8.0.x']
    steps:
      - name: Install C#
        uses: actions/setup-dotnet@v4.3.1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Setup Python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: 3
      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build
        shell: bash
        run: ci/scripts/csharp_build.sh $(pwd)
      - name: Test
        shell: bash
        run: ci/scripts/csharp_test.sh $(pwd)
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-csharp-ubuntu-${{ matrix.dotnet }}
          path: './csharp/test/**/TestResults/TestResults.xml'

  windows:
    name: AMD64 Windows 2019 18.04 C# ${{ matrix.dotnet }}
    runs-on: windows-2019
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        dotnet: ['8.0.x']
    steps:
      - name: Install C#
        uses: actions/setup-dotnet@v4.3.1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build
        shell: bash
        run: ci/scripts/csharp_build.sh $(pwd)
      - name: Test
        shell: bash
        run: ci/scripts/csharp_test.sh $(pwd)
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-csharp-windows-${{ matrix.dotnet }}
          path: './csharp/test/**/TestResults/TestResults.xml'

  macos:
    name: AMD64 macOS 13 C# ${{ matrix.dotnet }}
    runs-on: macos-13
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        dotnet: ['8.0.x']
    steps:
      - name: Install C#
        uses: actions/setup-dotnet@v4.3.1
        with:
          dotnet-version: ${{ matrix.dotnet }}
      - name: Setup Python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: 3.12
      - name: Checkout Arrow
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build
        shell: bash
        run: ci/scripts/csharp_build.sh $(pwd)
      - name: Test
        shell: bash
        run: ci/scripts/csharp_test.sh $(pwd)
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-csharp-macos-${{ matrix.dotnet }}
          path: './csharp/test/**/TestResults/TestResults.xml'

  package:
    name: Package
    # Branch or RC tag
    if: github.ref_type != 'tag' || contains(github.ref_name, 'rc')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - name: Checkout for utilities
        if: github.ref_type == 'tag'
        uses: actions/checkout@v4
        with:
          path: arrow
      - name: Download source archive
        if: github.ref_type == 'tag'
        run: |
          arrow/dev/release/utils-watch-gh-workflow.sh \
            ${GITHUB_REF_NAME} \
            release_candidate.yml
          gh release download ${GITHUB_REF_NAME} \
            --pattern "*.tar.gz" \
            --repo ${GITHUB_REPOSITORY}
          tar -xf *.tar.gz --strip-components=1
          mv csharp/dummy.git .git
        env:
          GH_TOKEN: ${{ github.token }}
      - name: Checkout
        if: github.ref_type != 'tag'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Prepare version
        if: github.ref_type != 'tag'
        run: |
          # apache-arrow-20.0.0.dev-9-g758867f907 ->
          #              20.0.0.dev-9-g758867f907 ->
          #              20.0.0.dev-9             ->
          #              20.0.0-dev-9
          semver="$(git describe --tags | \
                     sed -E \
                         -e 's/^apache-arrow-//' \
                         -e 's/-[^-]*$//' \
                         -e 's/^([0-9]*\.[0-9]*\.[0-9])\./\1-/')"
          sed -i'' -E -e \
            "s/^    <Version>.+<\/Version>/    <Version>${semver}<\/Version>/" \
            csharp/Directory.Build.props
      - name: Setup Python
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: 3
      - name: Setup Archery
        run: |
          python3 -m pip install -e 'dev/archery[docker]'
      - name: Build
        run: |
          archery docker run ubuntu-csharp
      - name: Prepare artifacts
        run: |
          shopt -s globstar
          cp csharp/artifacts/**/*.{,s}nupkg ./
          for artifact in *.{,s}nupkg; do
            dev/release/utils-generate-checksum.sh "${artifact}"
          done
      - name: Upload
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: nuget
          path: |
            *.nupkg
            *.sha256
            *.sha512
            *.snupkg
      - name: Publish
        if: github.ref_type == 'tag'
        run: |
          gh release upload ${GITHUB_REF_NAME} \
            --repo ${GITHUB_REPOSITORY} \
            *.nupkg \
            *.sha256 \
            *.sha512 \
            *.snupkg
        env:
          GH_TOKEN: ${{ github.token }}

  event_file:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Event File
        path: ${{ github.event_path }}
