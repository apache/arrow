name: Python

on:
  push:
    branches:
      - '**'
      - '!dependabot/**'
    tags:
      - '**'
    paths:
      - '.dockerignore'
      - '.github/workflows/python.yml'
      - 'ci/**'
      - 'cpp/**'
      - 'docker-compose.yml'
      - 'python/**'
  pull_request:
    paths:
      - '.dockerignore'
      - '.github/workflows/python.yml'
      - 'ci/**'
      - 'cpp/**'
      - 'docker-compose.yml'
      - 'python/**'

concurrency:
  group: ${{ github.repository }}-${{ github.head_ref || github.sha }}-${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  ARCHERY_DEBUG: 1
  DOCKER_VOLUME_PREFIX: ".docker/"

jobs:

  windows:
    name: ${{ matrix.title }}
    runs-on: ${{ matrix.os }}
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
    timeout-minutes: 360
    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-2022
        include:
          - os: windows-2022
            simd-level: AVX2
            title: AMD64 Windows 2022 MSVC AVX2
    env:
      ARROW_ACERO: ON
      ARROW_BOOST_USE_SHARED: OFF
      ARROW_BUILD_BENCHMARKS: ON
      ARROW_BUILD_SHARED: ON
      ARROW_BUILD_STATIC: OFF
      ARROW_BUILD_TESTS: ON
      ARROW_DATASET: ON
      ARROW_FLIGHT: OFF
      ARROW_HDFS: ON
      ARROW_HOME: "${{ github.workspace }}\\dist"
      ARROW_JEMALLOC: OFF
      ARROW_MIMALLOC: ON
      ARROW_ORC: ON
      ARROW_PARQUET: ON
      ARROW_SIMD_LEVEL: ${{ matrix.simd-level }}
      ARROW_SUBSTRAIT: ON
      ARROW_USE_GLOG: OFF
      ARROW_VERBOSE_THIRDPARTY_BUILD: OFF
      ARROW_WITH_BROTLI: OFF
      ARROW_WITH_BZ2: OFF
      ARROW_WITH_LZ4: ON
      ARROW_WITH_OPENTELEMETRY: OFF
      ARROW_WITH_SNAPPY: ON
      ARROW_WITH_ZLIB: ON
      ARROW_WITH_ZSTD: ON
      BOOST_SOURCE: BUNDLED
      CMAKE_CXX_STANDARD: "17"
      CMAKE_GENERATOR: Ninja
      CMAKE_INSTALL_PREFIX: "${{ github.workspace }}\\dist"
      CMAKE_UNITY_BUILD: ON
      PYARROW_EXTRA_INSTALL_FLAGS: "--editable"
      PYARROW_BUNDLE_ARROW_CPP: ON
    steps:
      - name: Disable Crash Dialogs
        run: |
          reg add `
            "HKCU\SOFTWARE\Microsoft\Windows\Windows Error Reporting" `
            /v DontShowUI `
            /t REG_DWORD `
            /d 1 `
            /f
      - name: Checkout Arrow
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          submodules: recursive
      - name: Download Timezone Database
        shell: bash
        run: ci/scripts/download_tz_database.sh
      - name: Install ccache
        shell: bash
        run: |
          ci/scripts/install_ccache.sh 4.6.3 /usr
      - name: Setup ccache
        shell: bash
        run: |
          ci/scripts/ccache_setup.sh
      - name: ccache info
        id: ccache-info
        shell: bash
        run: |
          echo "cache-dir=$(ccache --get-config cache_dir)" >> $GITHUB_OUTPUT
      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ${{ steps.ccache-info.outputs.cache-dir }}
          key: cpp-ccache-windows-${{ env.CACHE_VERSION }}-${{ hashFiles('cpp/**') }}
          restore-keys: cpp-ccache-windows-${{ env.CACHE_VERSION }}-
        env:
          # We can invalidate the current cache by updating this.
          CACHE_VERSION: "2025-09-05"
      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: arrow
          init-shell: >-
            bash
            powershell
      - name: Setup micromamba
        shell: bash -el {0}
        run: |
          micromamba activate arrow
          micromamba install -f ci/conda_env_cpp.txt -f ci/conda_env_python.txt -f ci/conda_env_gandiva_win.txt -y
          micromamba list
      - name: Build
        shell: bash -el {0}
        run: |
          eval "$(
            cmd.exe /c '"C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64 > nul && set' \
            | grep -E '^(INCLUDE|LIB|LIBPATH|PATH|VCINSTALLDIR|VCToolsInstallDir|VSINSTALLDIR|WindowsSdkDir|WindowsSdkVersion)=' \
            | sed -E 's/^([^=]+)=(.*)$/export \1="\2"/'
          )"
          micromamba list
          ci/scripts/cpp_build.sh $(pwd) $(pwd)/build
      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        id: python-install
        with:
          python-version: 3.12
      - name: Install build requirements
        shell: cmd
        run: |
          bash -c "micromamba activate arrow && python -m pip install -r $(pwd)/python/requirements-build-build.txt"
      - name: Build PyArrow
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          bash -c "micromamba activate arrow && ci/scripts/python_build.sh $(pwd) $(pwd)/build"
      - name: Clean up memory before import
        shell: pwsh
        run: |
          # Kill any leftover python or build processes
          Get-Process python, ninja, cmake -ErrorAction SilentlyContinue | Stop-Process -Force -ErrorAction SilentlyContinue
          # Run garbage collection in Python
          python -c "import gc; gc.collect()"
          # Print available memory
          Get-CimInstance Win32_OperatingSystem | ForEach-Object { Write-Host ('FreePhysicalMemory: {0} MB' -f ($_.FreePhysicalMemory/1024)) }
          # Wait a bit to let OS reclaim memory
          Start-Sleep -Seconds 10
      - name: Test PyArrow
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          bash -c "micromamba activate arrow && ci/scripts/python_test.sh $(pwd) $(pwd)/build"
