name: Comment Bot

on:
  issue_comment:
    types:
      - created
      - deleted
      - edited
  pull_request_review_comment:
    types:
      - created
      - deleted
      - edited

jobs:

  debug:
    name: Debug
    runs-on: ubuntu-latest
    steps:
      - name: Event Name
        shell: bash
        run: echo "${{ github.event_name }} "
      - name: Event Path
        shell: bash
        run: echo "${{ github.event_path }} "
      - name: Event Payload
        shell: bash
        run: cat ${{ github.event_path }}

      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          path: arrow
      - uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: 3.7
          conda-channels: conda-forge
      - run: conda --version
      - run: which python
      - run: |
          conda install -y --file arrow/ci/conda_env_crossbow.txt pygithub
      - run: |
          pip install -e arrow/dev/archery
      - name: Handle GH event
        run: |
          archery trigger-bot \
            --event-name ${{ github.event_name }} \
            --event-payload ${{ github.event_path }} \
            --arrow-token ${{ secrets.GITHUB_TOKEN }}


