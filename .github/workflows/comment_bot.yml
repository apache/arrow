name: Comment Bot

on:
  issue_comment:
    types:
      - created
      - deleted
      - edited
  pull_request_review_comment:
    types:
      - created
      - deleted
      - edited

jobs:

  debug:
    name: Debug
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Arrow
        shell: bash
        run: echo "Triggered"
      - name: Event Name
        shell: bash
        run: echo "${{ github.event_name }} "
      - name: Event Path
        shell: bash
        run: echo "${{ github.event_path }} "
      - name: Event Payload
        shell: bash
        run: echo "${{ github.event }} "
