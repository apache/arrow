name: Java JNI

on:
  push:
    branches:
      - master
      - maint-*
    paths:
      - 'ci/**'
      - 'cpp/**'
      - 'java/**'
  pull_request:
    paths:
      - 'ci/**'
      - 'cpp/**'
      - 'java/**'

jobs:

  debian:
    name: AMD64 Debian 9 Java JNI and Plasma
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        jdk: [8]
        maven: [3.5.2]
    env:
      JDK: ${{ matrix.jdk }}
      MAVEN: ${{ matrix.maven }}
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v1
        with:
          submodules: true
      - name: Docker Pull
        run: |
          docker-compose pull --ignore-pull-failures debian-java
          docker-compose pull --ignore-pull-failures debian-java-jni
      - name: Docker Build
        run: |
          docker-compose build debian-java
          docker-compose build debian-java-jni
      - name: Docker Run
        run: |
          docker-compose run debian-java-jni
      - name: Docker Push
        if: success() && github.event_name == 'push' && github.repository == 'apache/arrow'
        continue-on-error: true
        shell: bash
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USER }} \
                       -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker-compose push debian-java-jni
