name: PR labeler
on:
  pull_request_target:
    types: [opened, reopened]

jobs:
  assign-rust-labels:
    runs-on: ubuntu-latest
    steps:
    - name: Assign Github labels
      uses: actions/labeler@2.2.0
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        configuration-path: .github/workflows/dev_labeler/labeler.yml
        sync-labels: true
