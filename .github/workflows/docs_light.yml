name: Docs

on:
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/docs_light.yml'
      - 'ci/docker/conda.dockerfile'
      - 'ci/docker/conda-cpp.dockerfile'
      - 'ci/docker/conda-python.dockerfile'
      - 'ci/scripts/cpp_build.sh'
      - 'ci/scripts/python_build.sh'
      - 'docker-compose.yml'

permissions:
  contents: read
  
env:
  ARCHERY_DEBUG: 1
  ARCHERY_USE_DOCKER_CLI: 1
  ARROW_ENABLE_TIMING_TESTS: OFF
  DOCKER_VOLUME_PREFIX: ".docker/"

jobs:

  light:
    name: AMD64 Conda Python 3.9 Sphinx Documentation
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.title, 'WIP') }}
    timeout-minutes: 60
    env:
      PYTHON: "3.9"
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
        with:
          fetch-depth: 0
      - name: Cache Docker Volumes
        uses: actions/cache@13aacd865c20de90d75de3b17ebe84f7a17d57d2 # v4.0.0
        with:
          path: .docker
          key: conda-docs-${{ hashFiles('cpp/**') }}
          restore-keys: conda-docs-
      - name: Setup Python
        uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: 3.12
      - name: Setup Archery
        run: pip install -e dev/archery[docker]
      - name: Execute Docker Build
        env:
          ARCHERY_DOCKER_USER: ${{ secrets.DOCKERHUB_USER }}
          ARCHERY_DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        run: archery docker run conda-python-docs
