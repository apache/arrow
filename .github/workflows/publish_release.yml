name: Publish Release

on:
  push:
    branches:
      - "!**"
    tags:
    # Only trigger workflow when a tag whose name matches
    # the pattern "apache-arrow-{MAJOR}.{MINOR}.{PATCH}" is pushed.
      - "*"
      - "!*-rc*"

permissions:
  contents: write

jobs:
  publish-release:
    name: Publish Release 
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: github.ref_type == 'tag'
     steps: 
      - name: Create GitHub Release
        uses: actions/checkout@v4
        run: |
          rc_tag=$(gh release list --repo ${{github.repository}} | \
                    cut -f3 | \
                    grep -F "${GITHUB_REF_NAME}-rc" | \
                    head -n1)
          title=$(gh release view ${ARROW_RC_TAG} --json name --jq .name | \
                    sed -E -e 's/ RC[0-9]+$//')
          version=${GITHUB_REF_NAME#apache-arrow-}
          release_note_url="https://arrow.apache.org/release/${version}.html"
          mkdir release_candidate_artifacts
          gh release download ${rc_tag} --dir release_candidate_artifacts
          gh release create ${GITHUB_REF_NAME} \
            --title "${title}" \
            --verify-tag \
            --notes "Release Notes: ${release_note_url}" \
            --repo ${{github.repository}} \
            release_candidate_artifacts/*
        env:
          GH_TOKEN: ${{ github.token }}