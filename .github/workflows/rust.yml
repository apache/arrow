name: Rust

on:
  push:
    paths:
      - '.github/workflows/rust.yml'
      - 'ci/docker/*rust*'
      - 'ci/scripts/rust_*.sh'
      - 'ci/scripts/util_*.sh'
      - 'rust/**'
      - 'format/Flight.proto'
  pull_request:
    paths:
      - '.github/workflows/rust.yml'
      - 'ci/docker/*rust*'
      - 'ci/scripts/rust_*.sh'
      - 'ci/scripts/util_*.sh'
      - 'rust/**'
      - 'format/Flight.proto'

jobs:

  debian:
    name: AMD64 Debian 10 Rust ${{ matrix.rust }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [nightly-2019-11-14]
    env:
      RUST: ${{ matrix.rust }}
    steps:
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch Submodules and Tags
        shell: bash
        run: ci/scripts/util_checkout.sh
      - name: Docker Pull
        run: docker-compose pull --ignore-pull-failures debian-rust
      - name: Docker Build
        run: docker-compose build debian-rust
      - name: Docker Run
        run: docker-compose run debian-rust
      - name: Docker Push
        if: success() && github.event_name == 'push' && github.repository == 'apache/arrow'
        continue-on-error: true
        shell: bash
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USER }} \
                       -p ${{ secrets.DOCKERHUB_TOKEN }}
          docker-compose push debian-rust

  windows:
    name: AMD64 Windows 2019 Rust ${{ matrix.rust }}
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [nightly-2019-11-14]
    steps:
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
            toolchain: ${{ matrix.rust }}
            override: true
      - name: Install Flatbuffers
        shell: bash
        run: choco install flatc
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch Submodules and Tags
        shell: bash
        run: ci/scripts/util_checkout.sh
      - name: Build
        shell: bash
        run: ci/scripts/rust_build.sh $(pwd) $(pwd)/build
      - name: Test
        shell: bash
        run: ci/scripts/rust_test.sh $(pwd) $(pwd)/build

  macos:
    name: AMD64 MacOS 10.15 Rust ${{ matrix.rust }}
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        rust: [nightly-2019-11-14]
    steps:
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
            toolchain: ${{ matrix.rust }}
            override: true
      - name: Install Flatbuffers
        shell: bash
        run: brew install flatbuffers
      - name: Checkout Arrow
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch Submodules and Tags
        shell: bash
        run: ci/scripts/util_checkout.sh
      - name: Build
        shell: bash
        run: ci/scripts/rust_build.sh $(pwd) $(pwd)/build
      - name: Test
        shell: bash
        run: ci/scripts/rust_test.sh $(pwd) $(pwd)/build
