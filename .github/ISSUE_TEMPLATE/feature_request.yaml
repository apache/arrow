name: Enhancement Request
description: Request an enhancement to the project
labels: ["Type: enhancement"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to share your feedback on ways Apache Arrow can be improved!
  - type: textarea
    id: description
    attributes:
      label: Describe the enhancement requested
    validations:
      required: true
  - type: dropdown
    id: component
    attributes:
      label: Component(s)
      multiple: true
      options:
        - Archery
        - Benchmarking
        - C
        - C#
        - C++
        - Continuous Integration
        - Developer Tools
        - Documentation
        - FlightRPC
        - Format
        - GLib
        - GPU
        - Gandiva
        - Go
        - Integration
        - Java
        - JavaScript
        - MATLAB
        - Packaging
        - Parquet
        - Python
        - R
        - Release
        - Ruby
        - Swift
        - Website
        - Other
    validations:
      required: true
